<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k', 'l', 'm', 'o', 'p', 'q', 'w', 'n', 'u', 't', 'r', 'z', 'x', 'v', 's'];
        let kytu = prompt('Nhập vào một tên');
        let count = 0;
        function check() {
            for (i = 0; i <arr.length; i++) {
                if (kytu === arr[i]) {
                    count++;
                }
                if(count==0){
                    return -1;
                } else {
                    return count;
                } 
            }
        } document.write(check());
    </script>
</body>
</html>
