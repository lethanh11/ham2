<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let S;
        let C;
        function dientich(R){
         S = R**2*3.14;
         C = 2*R*3.14;
        }
        dientich(5);
        document.write("Diện Tích Hình Tròn = "+S,"</br>"+"Chu Vi Hình Tròn = "+Math.round(C));
    </script>
</body>
