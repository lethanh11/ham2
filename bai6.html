<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt('Nhập vào một số'));
        let ham=original(number);
        function original(a){
            if(a>0){
                return true;
            }
            return false;
        }
        document.write(ham);
    </script>
</body>
</html>
