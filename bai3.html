<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number= parseInt(prompt('Nhập một số'));
        let giaithua = factorial(number);
        
        function factorial(num) {
            let i;
          for(i=1;num>1;num--){
              i *= num;
          }
          return i;
        }
        document.write(giaithua);
    </script>
</body>
</html>
